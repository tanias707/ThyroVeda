<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThyroVeda - Login / Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #004080;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #0080ff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .separator {
            margin: 15px 0;
            font-size: 14px;
            color: #666;
        }
        .alt-login {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .alt-login button {
            background-color: #ddd;
            color: black;
            width: 48%;
        }
        .alt-login button:hover {
            background-color: #ccc;
        }
        a {
            text-decoration: none;
            color: #0080ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Welcome Back to ThyroVeda!</h2>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <p class="separator">OR</p>
        <div class="alt-login">
            <button>Sign in with Google</button>
            <button>Sign in with Facebook</button>
        </div>
        <p><a href="#">Forgot Password?</a></p>
        <p>New to ThyroVeda? <a href="signup.html">Sign up here</a></p>
    </div>
</body>
</html>
