<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThyroVeda - Test Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
